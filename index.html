<!doctype html>\n<html lang="en">\n<head>\n  <meta charset="utf-8" />\n  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />\n  <title>Escape Road - Web</title>\n  <link rel="stylesheet" href="./css/styles.css" />\n  <link rel="preconnect" href="https://fonts.googleapis.com">\n  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>\n  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">\n</head>\n<body>\n  <div id="app">\n    <div id="overlay">\n      <div id="menu" class="screen visible">\n        <h1>Escape Road</h1>\n        <button id="btnPlay">Play</button>\n        <button id="btnGarage">Garage</button>\n      </div>\n      <div id="garage" class="screen">\n        <h2>Garage / Shop</h2>\n        <div id="garageList"></div>\n        <div class="garage-actions">\n          <button id="btnBackToMenu">Back</button>\n        </div>\n      </div>\n      <div id="hud" class="hud hidden">\n        <div class="stat"><span>Distance:</span> <strong id="statDistance">0</strong> m</div>\n        <div class="stat"><span>Money:</span> <strong id="statMoney">0</strong></div>\n        <div class="stat"><span>Speed:</span> <strong id="statSpeed">0</strong> km/h</div>\n      </div>\n      <div id="mobileControls" class="mobile hidden">\n        <button id="btnLeft" class="pill">◀</button>\n        <button id="btnAccel" class="pill">▲</button>\n        <button id="btnRight" class="pill">▶</button>\n        <button id="btnBrake" class="pill">■</button>\n      </div>\n      <div id="gameOver" class="screen">\n        <h2>Game Over</h2>\n        <p>Distance: <strong id="finalDistance">0</strong> m</p>\n        <p>Money Collected: <strong id="finalMoney">0</strong></p>\n        <div class="gameover-actions">\n          <button id="btnRestart">Restart</button>\n          <button id="btnGoGarage">Garage</button>\n          <button id="btnGoMenu">Menu</button>\n        </div>\n      </div>\n    </div>\n    <canvas id="game"></canvas>\n  </div>\n\n  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>\n  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/OrbitControls.js"></script>\n  <script src="./js/game.js"></script>\n</body>\n</html>\n
